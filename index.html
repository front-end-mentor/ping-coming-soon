<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<title>FM | Ping coming soon page</title>
	</head>
	<body>
		<div class="container">
			<p id="ping" class="text-bigger">
				<b>PING<span class="text-blue">.</span></b>
			</p>
			<p class="text-bigger">
				<span class="text-gray">We are launching</span> <b>soon!</b>
			</p>
			<p>Subscribe and get notified</p>
			<div>
				<form class="inputs">
					<input
						name="usr-email"
						type="email"
						placeholder="Your email address..."
					/>
					<button type="submit">Notify Me</button>
				</form>
			</div>
			<div class="img-container">
				<img src="./images/illustration-dashboard.png" />
			</div>
			<div class="icon-container">
				<a target="_blank" href="https://www.facebook.com/"
					><img class="icon" src="images/logo-facebook.svg"
				/></a>
				<a target="_blank" href="https://twitter.com/"
					><img class="icon" src="images/logo-twitter.svg"
				/></a>
				<a target="_blank" href="https://www.instagram.com/"
					><img class="icon" src="images/logo-instagram.svg"
				/></a>
			</div>

			<p class="text-gray">&copy; Copyright Ping. All rights reserved.</p>
		</div>
		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://pavel6767.github.io/portfolio_vanillaJS/"
					>Pavel Machuca</a
				>.
			</p>
		</footer>
	</body>
</html>
